{% extends 'base.html' %}

{% block content %}

<div class="row">

  <div class="col-10">
      <a href="{{ prod.url }}"><h1>{{ prod.title }}</h1></a><br />
  </div>
</div>

<div class="row">
  <div class="col-8">
    <img src="{{ prod.image.url }}" class="img-fluid" />
  </div>
</div>
<br />

<div class="row">
  <div class="col-8">
    <p>{{ prod.body }}</p>
  </div>
</div>

<div class="row pt-2">
  <div class="col-4" text-right>
    <h4><span class="oi oi-clock"></span>Total Books: {{ prod.no }}</h4>
  </div>
</div>

<div class="row pt-2">
  <div class="col-4" text-right>
    <h4><span class="oi oi-clock"></span> {{ prod.pub_date_pretty }}</h4>
  </div>
</div>

{% endblock %}
