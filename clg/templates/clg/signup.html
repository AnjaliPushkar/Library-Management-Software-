<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>College Library</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href = "{% static 'open-iconic/font/css/open-iconic-bootstrap.css' %}">

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class='container'>
        <a class="navbar-brand" href="{% url 'home1' %}">
        <!-- <img src="{% static 'letter.png' %}" height=30 width=30 class='d-inline-block align-top' /> -->
        College Library
      </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav ml-auto">
              <a class="nav-link" href="{% url 'signup' %}">Signup</a>
              <a class="nav-link" href="{% url 'login' %}">login</a>

          </div>
        </div>
        </div>
      </nav>
</header>

<main role="main">
  <div class='container'>
    {% block content %}

    {% if error %}
    {{error}}
    <br />
    <br />

    {% endif %}

    <h1>Sign up!</h1>
    {% csrf_token %}
    <form method='POST' action = '{% url 'signup' %}'>
    {% csrf_token %}
    Name:
    <br />
    <input type="text" name="username">
    <br />
    Id:
    <br />
    <input type="text" name="clgid">
    <br />
    Department:
    <br />
    <input type="text" name="department">
    <br />
    Email Id:
    <br />
    <input type="email" name="email">
    <br />
    Password:
    <br />
    <input type="password" name="password1">
    <br />
    Confirm password:
    <br />
    <input type="password" name="password2">
    <br />
    <br />
    <input class='btn btn-primary' type='submit' value='Signup' />
    </form>

    {% endblock %}
  </div>
</main>

<footer class="text-muted">
  <div class="container text-center">
    <p>CopyRight Pushkar {% now "Y" %}</p>
  </div>

</footer>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
